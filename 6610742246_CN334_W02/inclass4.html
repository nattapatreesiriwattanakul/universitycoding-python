<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEASER FOOTBALL SHOP - รีวิวสินค้า</title>
    <link rel="stylesheet" href="inclass4.css"> <!-- ลิงก์ไปยังไฟล์ CSS ที่ใช้ Pure CSS -->
</head>
<body>
    <div class="header">
        <h2>TEASER FOOTBALL SHOP - รีวิวสินค้า</h2>
    </div>
    <div class="container">
        <form class="review-form">
            <input type="text" placeholder="ชื่อของคุณ" required>
            <input type="number" min="1" max="5" placeholder="คะแนน (1-5)" required>
            <textarea rows="4" placeholder="ข้อความรีวิว" required></textarea>
            <button type="submit">ส่งรีวิว</button>
        </form>
        <div class="reviews">
            <h3>รีวิวล่าสุด</h3>
            <div class="review">
                <div class="rating">⭐⭐⭐⭐</div>
                <p><strong>JANE:</strong> สินค้าคุ้มค่ากับราคา</p>
            </div>
            <div class="review">
                <div class="rating">⭐⭐⭐⭐⭐</div>
                <p><strong>NOON:</strong> บริการดีมาก ใจดี</p>
            <div class="review">
                <div class="rating">⭐</div>
                <p><strong>BOW:</strong> พนักงานตดในร้าน</p>
            </div>
        </div>
    </div>
</body>
</html>
