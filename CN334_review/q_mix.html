<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Price Calculation</title>
    <style>
        table {
            border:1px solid black;
    }
    th,td {
        text-align: center;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:nth-child(odd) {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #ffffff;
    }
    </style>
</head>
<body>
    <h2>Product List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>No.</th>
                <th>Product Name</th>
                <th>Price(THB)</th>
            </tr>
        </thead>
        <tbody id ="productTable"></tbody>
    </table>
    <h2>Total Price Calculation</h2>
    <p id="totalPrice"></p>
    
    <script>
        const products = [
            { id: 1, name: "Keyboard", price:500},
            { id: 2, name: "Mouse", price:300},
            { id:3, name: "Monitor", price:5000}
        ];
        
        function displayProducts() {
            const tableBody = document.getElementById("productTable");
            tableBody.innerHTML = "";
            products.forEach((product, index) => {
                let row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function calculationTotal() {
            const total = products.reduce((sum, product) => sum + product.price,0);
            document.getElementById("totalPrice").innerText = `Total Price: ${total} THB`;
        }

        window.onload = function() {
            displayProducts();
            calculationTotal();
        };
        </script>
</body>
</html>
