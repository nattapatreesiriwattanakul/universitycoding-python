<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>CN334 W06 HTML POST Form with JS</h1>
        <form onsubmit="sendMessage(event)">
            Email: <input type="text" name="email" placeholder="your-email@tu.ac.th"><br><br>
            Message: <textarea name="message" placeholder="Your message..."></textarea><br>
            <input type="submit" value="Send">
        </form>
    </center>

    <script type="text/javascript">
        function sendMessage(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้าเว็บเมื่อกด submit
            const formData = new FormData(event.target); // ดึงข้อมูลจากฟอร์ม
            var url = "https://httpbin.org/post"; // URL ปลายทางที่ใช้รับค่าจากฟอร์ม
            fetch(url, {
                method: "POST",
                body: formData
            }).then(res => res.json()) // แปลง response เป็น JSON
                .then(res => {
                    alert(JSON.stringify(res["form"])); // แสดงข้อมูลที่ส่งไปในรูปแบบ JSON
                });
        }
    </script>
</body>
</script>
